{% extends 'webapp/base.html' %}
{% block mainbody %}

    <article>

        <header>
            <div class="row">
                <div class="col-sm-9">
                    <h2>Starships</h2>
                </div>
                <div class="col-sm-1">
                    {% if user.is_authenticated %}
                    <a class="btn btn-outline-secondary" href="{% url 'starship_new' %}">new</a>
                    {% endif %}
                </div>
            </div>
        </header>

        {% if starships %}
            <div class="row">
                <div class="col-sm-12">
                    <ul>
                        {% for starship in starships %}
                            <li>
                                <a href="{% url 'starship_detail' starship.pk %}">{{ starship.name }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        {% else %}
            <p>No Starship are available to view.</p>
        {% endif %}

    </article>

{% endblock mainbody %}
