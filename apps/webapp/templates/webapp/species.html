{% extends 'webapp/base.html' %}
{% block mainbody %}

    <article>

        <header>
            <div class="row">
                <div class="col-sm-9">
                    <h2>Species</h2>
                </div>
                <div class="col-sm-1">
                    {% if user.is_authenticated %}
                    <a class="btn btn-outline-secondary" href="{% url 'species_new' %}">new</a>
                    {% endif %}
                </div>
            </div>
        </header>

        {% if species %}
            <div class="row">
                <div class="col-sm-12">
                    <ul>
                        {% for single_species in species %}
                            <li><a href="{% url 'species_detail' single_species.pk %}">{{ single_species.name }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        {% else %}
            <p>No Species are available to view.</p>
        {% endif %}

    </article>

{% endblock mainbody %}
